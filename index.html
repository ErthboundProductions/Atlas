<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/atlas favicon black.png">
        <title>Erthbound Atlas</title>

    </head>

    <body>

        <div id="wrapper">

            <div id="headerWindow">
                <header>
                    <img src="images/WhiteLogo.svg" alt="Erthbound Productions' 'Globe' logo.">
                    <h2>ERTHBOUND</h2>
                    <h4>atlas</h4>
                </header>
            </div>

            <main>

                <h2>Destinations</h2>
                <p>Where are you headed?</p>

                <section id="links">

                    <a class="highlight" href="https://github.com/ErthboundProductions/TastyIconPack" target="_blank">
                        <figure>
                            <img src="images/Music-Icon-Pack.svg" alt="Grab the TastyIconPack.">
                            <figcaption>
                                <h3>The TastyIconPack 1.0</h3>
                                <p>56 free open source music icons (in 5 colors) for use with Logic Pro X and other DAWs. Download Here!</p>
                            </figcaption>
                        </figure>
                    </a>

                    <a class="entry" href="https://www.tiktok.com/@erthboundproductions" target="_blank">
                        <figure>
                            <img src="images/tiktok-svgrepo-com.svg" alt="Erthbound Productions on TikTok.">
                            <figcaption>
                                <h3>Erthbound Productions on TikTok.</h3>
                                <p>Tutorials, beats, and tracks posted here.</p>
                            </figcaption>
                        </figure>
                    </a>

                    <a class="entry" href="https://www.instagram.com/erthboundproductions/" target="_blank">
                        <figure>
                            <img src="images/instagram-svgrepo-com.svg" alt="Erthbound Productions on Instagram">
                            <figcaption>
                                <h3>Erthbound Productions on Instagram</h3>
                                <p>News, reels, tutorials, and freebies posted here.</p>
                            </figcaption>
                        </figure>
                    </a>

                    <a class="entry" href="https://soundcloud.com/erthboundproductions" target="_blank">
                        <figure>
                            <img src="images/soundcloud-svgrepo-com.svg" alt="Erthbound Productions on SoundCloud">
                            <figcaption>
                                <h3>Erthbound Productions on SoundCloud</h3>
                                <p>Finished tracks by me, or tracks that I've collaborated on are posted here.</p>
                            </figcaption>
                        </figure>
                    </a>

                    <a class="entry" href="https://www.audiotool.com/user/et-47" target="_blank">
                        <figure>
                            <img src="images/Audiotool-svgrepo-com.svg" alt="ANKH on Audiotool">
                            <figcaption>
                                <h3>ANKH on Audiotool</h3>
                                <p>An Electronic / Bass Music sideproject that's been going since 2011. Over 200 tracks!</p>
                            </figcaption>
                        </figure>
                    </a>

                    <a class="entry" href="https://github.com/ErthboundProductions" target="_blank">
                        <figure>
                            <img src="images/github-svgrepo-com.svg" alt="Erthbound Productions on GitHub">
                            <figcaption>
                                <h3>Erthbound Productions on GitHub.</h3>
                                <p>How this site is deployed. There may be something cool here someday.</p>
                            </figcaption>
                        </figure>
                    </a>

                </section>

            </main>
            
            <div id="footerWindow">
                <footer>
                    <h3>By Eric Theobald at Erthbound Productions, 2022<h3>
                </footer>
            </div>

        </div>

    </body>

</html>
